[package]
name = "shine-identity"
version = "0.1.0"
edition = "2021"

[dependencies]
log = "0.4"
thiserror = "1.0"
anyhow = "1.0"
config = "0.13"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
#uuid = { version = "1.3", features = ["v4"] }
base64 = "0.21"
futures = "0.3"
tokio = {version = "1.27", features = ["macros", "rt-multi-thread", "signal"] }

oauth2 = "4.3"
openidconnect = "3.0"

sqlx = { version = "0.6", features = ["sqlite", "postgres", "any", "chrono", "uuid", "runtime-tokio-rustls"] }
sqlx-interpolation = { path = "./shine-service-rs/sqlx/sqlx-interpolation", version = "0.1.0" }

azure_core = { version = "0.11" }
azure_identity = { version = "0.11" }

tracing = "0.1"
tracing-log = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tower-http = { version = "0.4", features = ["cors"] }
axum = "0.6"
#axum-server = { version = "0.4", features = ["tls-rustls"] }
axum-extra = { version = "0.7", features = ["cookie", "cookie-signed", "cookie-private"] }

shine-service = { path = "./shine-service-rs/shine-service", version = "0.1.0" }
